<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Card for Free</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./assests/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="menu">
                <div class="container">
                    <div class="num1">1</div>
                    <span class="first">Get Started</span>
                </div>
                <div class="svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z">
                        </path>
                    </svg>
                </div>
                <div class="container">
                    <div class="num2">2</div>
                    <span>Company Info</span>
                </div>
                <div class="svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z">
                        </path>
                    </svg>
                </div>
                <div class="container">
                    <div class="num3">3</div>
                    <span>Card details</span>
                </div>
                <div class="svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z">
                        </path>
                    </svg>
                </div>
                <div class="container">
                    <div class="num4">4</div>
                    <span>Get Your Digital Card</span>
                </div>
            </div>

            <div class="left_bottom">
                <img src="./assests/logo.png" alt="">
                <h1>
                    Let’s get started
                </h1>
                <p>Create your Popl digital business card in 3 simple steps. <br> First, let’s start with your name.</p>

                <label for="fname">Name</label><br>
                <input type="text" id="fname" class="fname" placeholder="Name"><br>
                <button>Continue</button>

                <div class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z">
                        </path>
                    </svg>
                    <p>Back to popl.co</p>
                </div>

            </div>
        </div>

        <div class="right">
            <div class="image">
                <img src="./assests/bgimg.png" alt="">
            </div>

            <h3>Trusted By</h3>

            <div class="logos">
                <img src="./assests/logos.png" alt="">
            </div>

        </div>
    </div>

</html>
